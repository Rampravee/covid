<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Corona</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(to right, #1c00f2, #453f96);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .chatbox{
            background-color: #1d61c2;
            width: 60%;
            min-width: 250px;
            display: flex;
        }
        .col-1{
            flex: 1;
        }
        .col-2{
            flex-basis: 250px;
            background: #3874c9;
        }
        .msg-row{
            display: flex;
            align-items: center;
            margin: 40px;
        }
        .msg-text{
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 8px;
            flex-basis: 70%;
            font-weight: 300;
        }
        .msg-text h2{
            font-weight: 400;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .msg-img{
            width: 50px;
            border-radius: 50%;
            margin: 0 20px;
        }
        img{
            width: 50px;
            border-radius: 50%;
        }
        .msg-row2{
            justify-content: flex-end;
        }
        .col-1 input{
            border: 0;
            outline: none;
            padding: 20px 40px;
            background: #3874c9;
            color: #fff;
            width: 100%;
            font-size: 16px;
            font-weight: 300;
        }
        ::placeholder{
            color: rgb(221, 214, 214);
        }
        .col-2 h3{
            text-align: center;
            margin-top: 40px;
            font-weight: 400;
        }
        .col-2 ul{
            list-style: none;
            padding: 30px;
        }
        .col-2 ul li{
            padding: 5px 0;
        }
        .col-2 ul li::before{
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: red;
            display: inline-block;
            margin-right: 10px;
        }
        .col-2 ul li.online::before{ 
            background-color: greenyellow;
        }
        .col-2 ul li.offline::before{ 
            background-color: red;
        }
        .col-2 ul li.busy::before{ 
            background-color: rgb(207, 207, 7);
        }
        a{
            color:#fff;
            text-decoration: none;
        }
        span{
            color: rgba(147, 238, 2, 0.966);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="col-1">
                <div class="msg-row msg-row2">
                    <img src="protect-1.png" alt="" class="msg-img">
                    <div class="msg-text">
                        <h2>Doctor</h2>
                        <p>Hello there I am a senior Doctor I am here to clear your all queries and issues</p>
                    </div>
                </div>
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>You</h2>
                        <p>Actually i have fever for 2 days is it could be covid?</p>
                    </div>
                    <img src="scroll-img.png" alt="" class="msg-img">
                </div>
                <div class="msg-row msg-row2">
                    <img src="protect-1.png" alt="" class="msg-img">
                    <div class="msg-text">
                        <h2>Doctor</h2>
                        <p>Ok relax now see for five if it is not getting right please consult a covid test</p>
                    </div>
                </div>
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>You</h2>
                        <p>Thank You <span>@Doctor</span></p>
                    </div>
                    <img src="scroll-img.png" alt="" class="msg-img">
                </div>
                <input type="text" placeholder="Type your message here.....">
            </div>
            <div class="col-2">
                <h3>Your chat history</h3>
                <ul>
                    <a href="in1.html"><li class="online">Doctor</li></a>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
